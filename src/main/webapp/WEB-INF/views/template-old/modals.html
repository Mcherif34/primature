<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/layout">
<body>
<th:block th:fragment="modalLotBorne">
		<div id="modalLotBorne" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<form name="borneForm" class="form-horizontal">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="blue bigger">
								<th:block th:text="#{gub.lot.form.bornes.popup.title}" />
							</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-xs-12 center">
									<form-input
										th:attr="title=''+#{gub.lot.form.bornes.numOrdre}+''"
										name="borne" numeric="true" ng-model="borne.ordre"
										consultable="false"></form-input>
									<div class="space-24"></div>
									<form-input th:attr="title=''+#{gub.lot.form.bornes.x}+''"
										name="borne" numeric="true" ng-model="borne.x"
										consultable="false"></form-input>
									<div class="space-4"></div>
									<form-input th:attr="title=''+#{gub.lot.form.bornes.y}+''"
										name="borne" numeric="true" ng-model="borne.y"
										consultable="false"></form-input>
									<div class="space-4"></div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-sm btn-uir"
								ng-disabled="borneForm.$invalid " ng-click="saveBorne()">
								<i class="ace-icon fa fa-check"></i>
								<th:block th:text="#{button.confirmer}" />
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</th:block>


</body>
</html>
