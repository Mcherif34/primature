		<!-- end #top-menu -->

		<div id="content" class="content">
			<!-- begin breadcrumb -->

			<th:block th:if="${MODULE != null &amp;&amp; ECRAN != null}"
				th:include="template/composants ::breadcrumb(${MODULE},${ECRAN})"></th:block>

			<div th:if="${MODULE == null || ECRAN == null}"
				style="margin-top: 28px"></div>

			<!-- end breadcrumb -->
			<!-- begin page-header 
			<h1 class="page-header">
				Page with Top Menu <small>header small text goes here...</small>

			-->

			</div>
		</div>

			data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->

	<script type="text/javascript">
		$(document).ready(function() {
			App.init();
			$(".input-nombre").mask("9?99");
			$(".input-montant").mask("9?999999999");

			$('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
				$.fn.dataTable.tables({
					visible : true,
					api : true
				}).columns.adjust();
			});

			$( "[panel-collapse]" ).live( "click", function () {
				 $.fn.dataTable.tables({
						visible : true,
						api : true
				 }).columns.adjust();
			 });
			
			(function($) {
				$(window).load(function() {
					$(".table").on("mresize", function() {
						$.fn.dataTable.tables({
							visible : true,
							api : true
						}).columns.adjust();
					});
				});
			})(jQuery);
			 
		});
