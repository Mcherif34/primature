<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/layout">
<head>
	<title></title>
</head>
<body ng-controller="investisseurController" th:attr="ng-init='init();'">
	<div layout:fragment="content" class="page-content">
		<div ng-view="ng-view"></div>
		<div class="panel panel-inverse" >
			<div class="panel-heading">
				<h4 class="panel-title" th:text="#{referentiel.investisseur.list}"></h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div style="float: right;">
							<a class="btn cancel aman-blue-color" style="font-size: 12px;" ng-click="edit()" title="Modifier"><i class="fa fa-pencil"></i> Modifier</a>
							<a class="btn cancel aman-red-color" style="font-size: 12px;" ng-click="remove()" title="Supprimer"><i class="fa fa-trash-o"></i> Supprimer</a>
						</div>
						<table id="investisseurTable"
							class="table table-striped table-bordered"
							ng-controller="investisseurTableController"
							th:attr="ng-init='init();'">
							<thead>
								<tr>
									<th th:text="#{referentiel.investisseur.id}"></th>
									<th th:text="#{referentiel.investisseur.nom}"></th>
									<th th:text="#{referentiel.investisseur.gsm}"></th>
									<th th:text="#{referentiel.investisseur.mail}"></th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<th:block th:include="referentiel/investisseur/investisseurForm::form"></th:block>
	</div>
	<div layout:fragment="plugins" class="page-content">
		<script th:src='@{/resources/js/referentiel/investisseur/investisseur.js}'></script>
	</div>
</body>
</html>
