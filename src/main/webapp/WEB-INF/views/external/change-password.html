<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/external-layout">
<head>
    <title>Changer le mot de passe - Espace Utilisateur Externe</title>
</head>
<body ng-controller="externalChangePasswordController" th:attr="ng-init='init();'">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0">
                    <h5 class="mb-0">Changer le mot de passe</h5>
                </div>
                <div class="card-body">
                    <form ng-submit="changePassword()">
                        <div class="form-group">
                            <label>Mot de passe actuel</label>
                            <input type="password" class="form-control" ng-model="passwords.current" required>
                        </div>
                        <div class="form-group">
                            <label>Nouveau mot de passe</label>
                            <input type="password" class="form-control" ng-model="passwords.new" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmer le nouveau mot de passe</label>
                            <input type="password" class="form-control" ng-model="passwords.confirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/resources/assets/js/pages/external-change-password.init.js}"></script>
</body>
</html>
