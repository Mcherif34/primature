<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template/external-layout">
<head>
    <title>Mon Profil - Espace Utilisateur Externe</title>
</head>
<body ng-controller="externalProfileController" th:attr="ng-init='init();'">
<div layout:fragment="content" class="page-content">
<!-- ############ PAGE START-->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0">
                    <h5 class="mb-0">Mon profil</h5>
                </div>
                <div class="card-body">
                    <form ng-submit="updateProfile()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Nom</label>
                                <input type="text" class="form-control" ng-model="profile.nom" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Prénom</label>
                                <input type="text" class="form-control" ng-model="profile.prenom" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control" ng-model="profile.email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Téléphone</label>
                                <input type="text" class="form-control" ng-model="profile.telephone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Organisation</label>
                                <input type="text" class="form-control" ng-model="profile.organisation">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Fonction</label>
                                <input type="text" class="form-control" ng-model="profile.fonction">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Photo de profil</label><br>
                            <img ng-src="{{profile.photoUrl || '/primature/resources/assets/images/default-user.png'}}" class="rounded-circle mb-2" width="80" height="80" alt="Profil">
                            <input type="file" class="form-control-file mt-2" ng-model="profile.photoFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/resources/assets/js/pages/external-profile.init.js}"></script>
</body>
</html>
